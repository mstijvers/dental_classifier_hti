<!DOCTYPE html>
<html lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/style.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Gabarito">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Dental Website</title>
</head>
<body>
<div style=width:100%;>
    <div>
        <header>
            <img src="../static/img/clip-path-group.png" alt="Logo">
        </header>
    </div>
    <div>
        <nav>
            <a href="http://127.0.0.1:8000">Home</a>
            <a href="http://127.0.0.1:8000/classify">My Teeth</a>
            <a href="#">Dental Care</a>
            <a href="http://127.0.0.1:8000/about">About this AI</a>
        </nav>
    </div>


    <form class="grid" action="/classify" method="POST" enctype="multipart/form-data">
        <div class="content-container">
            <div class="uploaded-image">
                <img id="uploaded-img" src="../static/img/teeth_result.png" alt="Uploaded Image">
            </div>
            <div class="analysis">
                <h1>
                    <div class="result-container">
                         <div class="cscore">
                            {{ cscore_p }}
                         </div>
                         <div class="small-text">
                            sure it's {{ pclass }}
                         </div>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar" style="width: {{ cscore_p }}"></div>
                    </div>
                </h1>
                <button type="button" id="tips-button">Tips</button>
                <button type="button" id="my-teeth-button">My Teeth</button>
            </div>
        </div>
    </form>
    
    

</div>
</body>
</html>
