<!DOCTYPE html>
<html lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/style.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Gabarito">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Dental Website</title>
</head>
<body>
<div style=width:100%;>
    <div>
        <header>
            <img src="../static/img/clip-path-group.png" alt="Logo">
        </header>
    </div>
    <div>
        <nav>
            <a href="#">Home</a>
            <a href="#">My Teeth</a>
            <a href="#">Dental Care</a>
            <a href="#">About this AI</a>
        </nav>
    </div>


    <form class="grid" action="/classify" method="POST" enctype="multipart/form-data">
        <div class="content-container">
            <div class="image-upload"  >
                <input type="file" id="file-upload" name="image" accept="image/*" required>
                <label for="file-upload">
                    Upload an image
                </label>
            </div>
            <div class="analysis">
                <h1>
                    <div>
                    {{ result }}
                    </div>
                </h1>
                <button type="submit" id="analyze-button" disabled>Analyze</button>
            </div>
        </div>
    </form>


</div>
</body>
</html>
