<!DOCTYPE html>
<html lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/style.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Gabarito">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Dental Website</title>
</head>
<body>
<div style=width:100%;>
    <div>
        <header>
            <img src="../static/img/clip-path-group.png" alt="Logo">
        </header>
    </div>
    <div>
        <nav>
            <a href="http://127.0.0.1:8000">Home</a>
            <a href="http://127.0.0.1:8000">My Teeth</a>
            <a href="#">Dental Care</a>
            <a href="http://127.0.0.1:8000/about">About this AI</a>
        </nav>
    </div>



        <div class="content-container">

            <div class="uploaded-image">
                <form action="/classify" method="POST" enctype="multipart/form-data">
                <img id = "classification-image" src="../static/img/teeth_result.png" >
                </form>
            </div>

            <div class="analysis">
                <form action="/classify" method="POST" enctype="multipart/form-data">
                <h1>
                    <div class="result-container">
                         <div class="cscore">
                            {{ cscore_p }}
                         </div>
                         <div class="small-text">
                            sure it's {{ pclass }}
                         </div>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar" style="width: {{ cscore_p }}"></div>
                    </div>
                </h1>
                    <p id = "classification-text"> </p>
                </form>
                <div>
                    <button  class="button" id="tips-button">Tips</button>
                    <button  class="button" id="my-teeth-button">My Teeth</button>
                    <button  class="button" id="example-teeth">extreme examples</button
                </div>
            </div>
        </div>
</div>

<!-- The Tips Modal -->
<div id="tipsModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
      <form action="/classify" method="POST" enctype="multipart/form-data">
            <p id = "tips-text"> </p>
      </form>
  </div>

</div>

<!-- The Teeth Modal -->
<div id="teethModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
      <div class="myteeth">
          <img src="static/images/cropped_mouth.jpg" >
      </div>
  </div>
</div>

<!-- The Examples Modal -->
<div id="tipsModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
      <form action="/classify" method="POST" enctype="multipart/form-data">
            <img id = image_example1 src="../cropped_mouth.jpg" >
            <img id = image_example2 src="../cropped_mouth.jpg" >
      </form>
  </div>

</div>


<script>
    function updateContent(pclass) {
        var classificationText = document.getElementById("classification-text");
        var tipsText = document.getElementById("tips-text");
        var classificationImage = document.getElementById("classification-image");
        var exampleImg1 = document.getElementById("image_example1");
        var exampleImg2 = document.getElementById("image_example2");

        <!-- HERE SHOULD BE THE APPROPRIATE TEXT/IMAGES FOR EVERY CONDITION!-->
        switch (pclass) {
            case "gingivitis":
                classificationText.textContent = "This is an example for gingivitis.";
                tipsText.textContent = "tips for gingivitis.";
                classificationImage.src="../static/img/gingivitis.png";
                exampleImg1.src="../Dentaldata/gingivitis/(1).jpg";
                exampleImg2.src="../Dentaldata/gingivitis/(2).jpg";
                break;
            case "hypodontia":
                classificationText.textContent = "This is an example for hypodontia.";
                tipsText.textContent = "tips for hypodontia.";
                classificationImage.src="../static/img/hypodontia.png";
                exampleImg1.src="../Dentaldata/hypodontia/(1).jpg";
                exampleImg2.src="../Dentaldata/hypodontia/(2).jpg";
                break;
            case "discoloration":
                classificationText.textContent = "This is an example for discoloration.";
                tipsText.textContent = "tips for discoloration.";
                classificationImage.src="../static/img/discoloration.png";
                exampleImg1.src="../Dentaldata/discoloration/Tooth_Discoloration_0_1.jpg";
                exampleImg2.src="../Dentaldata/discoloration/Tooth_Discoloration_0_2.jpg";
                break;
            case "caries":
                classificationText.textContent = "This is an example for caries.";
                tipsText.textContent = "tips for caries";
                classificationImage.src="../static/img/caries.png";
                exampleImg1.src="../Dentaldata/caries/caries_0_7.jpg";
                exampleImg2.src="../Dentaldata/caries/caries_0_17.jpg";
                break;
            case "calculus":
                classificationText.textContent = "This is an example for calculus.";
                tipsText.textContent = "tips for calculus";
                classificationImage.src="../static/img/calculus.png";
                exampleImg1.src="../Dentaldata/calculus/(1).jpg";
                exampleImg2.src="../Dentaldata/calculus/(2).jpg";
                break;
            case "healtyteeth":
                classificationText.textContent = "This is an example for healthy teeth.";
                tipsText.textContent = "tips for keeping healthy teeth";
                classificationImage.src="../static/img/healthy.png";
                exampleImg1.src="../Dentaldata/healhtyteeth/1.jpg";
                exampleImg2.src="../Dentaldata/healhtyteeth/2.jpg";
                break;
            default:
                classificationText.textContent = "No specific content available for this class.";
        }

        // Add functionality to your buttons here if needed
    }

    // Call the updateContent function with the initial pclass value
    var initialPclass = "{{ pclass }}";
    updateContent(initialPclass);
</script>


<script>
    // Get DOM Elements
const modals = document.querySelectorAll(".modal");
const modalBtns = document.querySelectorAll(".button");
const closeBtns = document.querySelectorAll(".close");

// Events
modalBtns.forEach((btn, index) =>
  btn.addEventListener("click", () => openModal(index))
);
closeBtns.forEach((btn, index) =>
  btn.addEventListener("click", () => closeModal(index))
);
// for closing when you click outside
modals.forEach((modal, index) =>
  modal.addEventListener("click", (e) => {
   if(e.target === e.currentTarget){
     closeModal(index);
   }
})
);

// Open
function openModal(index) {
  modals[index].style.display = "block";
}

// Close
function closeModal(index) {
  modals[index].style.display = "none";
}
</script>
</body>
</html>
